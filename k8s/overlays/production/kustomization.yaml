apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: microservices-production

resources:
- ../../base
- hpa.yaml

patches:
- path: patch-deployment.yaml
- path: hpa.yaml

labels:
- pairs:
    environment: production

images:
- name: api-service
  newName: salilkayastha/api-service
  newTag: main-cfa5d0d
- name: frontend-service
  newName: salilkayastha/frontend-service
  newTag: main-cfa5d0d
- name: worker-service
  newName: salilkayastha/worker-service
  newTag: main-cfa5d0d

configMapGenerator:
- behavior: merge
  literals:
  - NODE_ENV=production
  - LOG_LEVEL=info
  name: app-config
