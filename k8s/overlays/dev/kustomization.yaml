apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: microservices-app-dev

resources:
  - ../../base

patches:
  - path: patch-deployment.yaml

labels:
  - pairs:
      environment: dev

images:
  - name: api-service
    newTag: dev
  - name: worker-service
    newTag: dev
  - name: frontend-service
    newTag: dev